{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    
    <div class="container form-group col-md-4 col-md-offset-5 align-center mt-2 ">
        <form method = "POST" class="shadow-lg p-3 mb-5 bg-white rounded">
            {% csrf_token %}
            <h1 class="text-center">Login</h1>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="text-danger"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}            
            {{form | crispy}}
            <div class="text-center">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
    </div>
{% endblock content %}
