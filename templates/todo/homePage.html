{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card m-2">
                <div class="card-header">
                  <h3>Categories</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-md-11">
                                <a href="#">Personal</a>
                            </div>
                            <div class="col-md-1">1</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-md-11">
                                <a href="#">Office</a>
                            </div>
                            <div class="col-md-1">1</div>
                        </div>
                    </li>                    
                </ul>
            </div>
        </div>
        <div class="col-md-8 border mt-2">
            <h3 class="text-center m-3">TODOS</h3>
            <hr>
            <div class="d-flex flex-row-reverse">
                <div class="p-2">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Add TASK</button>
                </div> 
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create New Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                {% csrf_token %}
                                <div class="form-group m-2">
                                    <label for="exampleFormControlSelect1">Select Category</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group m-2">
                                    <label for="formGroupExampleInput">Title</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" name="title" placeholder="Todo Title" required>
                                </div>
                                <div class="form-group m-2">
                                    <label for="formGroupExampleInput">Scheduled time</label>
                                    <input type="datetime-local" class="form-control" id="formGroupExampleInput" name="scheduled_time" required>
                                </div>
                                <div class="form-group m-2">
                                    <label for="exampleFormControlTextarea1">Description</label>
                                    <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-success">Save changes</button>
                                </div>
                            </form>
                        </div>                        
                    </div>
                    </div>
                </div>               
            </div>
            {% include 'partials/TodoCard.html' %}
        </div>
    </div>
</div>
{% endblock content %}
